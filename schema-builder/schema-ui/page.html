
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fluent CMS Schema Builder - Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs@0.21.13/dist/css/grapes.min.css">

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.21.13/dist/grapes.min.js"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>


    <script src="js/repo.js"></script>
    <script src="js/page.js" type="module"></script>
    <script src="hybirds-components/nav-bar.js" type="module"></script>

</head>
<body>
    <nav-bar></nav-bar>
    <div class="header">
        <button id='savePage' class="btn btn-primary">Save Page</button>
        <button id='visitPage' class="btn btn-primary">View Page</button>
        <div id="errorPanel" class="alert alert-danger" role="alert" style="display: none;">
            An error has occurred. Please try again.
        </div>
    </div>
    <div class="mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">Page Name</label>
                <input id="name" type="text" class="form-control" required>
            </div>
        </div>
    </div>
    <div id='gjs'></div>
