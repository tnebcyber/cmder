
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fluent CMS Schema Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    
    <script src="toast/jquery.toast.min.js"></script>
    <link rel="stylesheet" href="toast/jquery.toast.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/repo.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/query.js"></script>
    <script src="js/menu.js"></script>
    <script>
        JSONEditor.defaults.theme = 'bootstrap5';
        JSONEditor.defaults.iconlib = 'bootstrap';
    </script>
    <script src="js/nav-bar.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="header">
        <span id="entityActions" hidden>
            <button id='saveDefine' class="btn btn-primary">Save Schema</button>
            <button id='editContent' class="btn btn-primary">Edit Content</button>
            <span >
                <input type="checkbox" class="form-check-input" id="showAdvancedActions">
                <label for="showAdvancedActions">Advanced Actions</label>
            </span>
            <span id="advancedEntityActions" hidden>
                <button id='define' class="btn btn-primary">Get Columns Definition from Database</button>
                <button id='saveEntity' class="btn btn-primary">Save Schema Not Update Database</button>
            </span>
        </span>
        <span id="menuActions" hidden>
            <button id='saveMenu' class="btn btn-primary">Save Menu</button>
        </span>
        <div id="errorPanel" class="alert alert-danger" role="alert" style="display: none;">
            An error has occurred. Please try again.
        </div>
    </div>
  
    <div class='column col-md-12' id='editor_holder'></div>
</body>
</html>
