    <meta charset="UTF-8">
    <title><!--title--></title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.4.6/dist/base.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.4.6/dist/components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.1.2/dist/typography.min.css">

    <style>

        /*don't delete below line, it's place holder*/
        <!--css-->
        /*social activity*/
        .active svg {
            fill: currentColor; /* Fills the icon when active */
        }

        .inactive svg {
            fill: none; /* Keeps the icon outlined when inactive */
        }

        /* Toast styling */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4b5563; /* gray-600 */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
