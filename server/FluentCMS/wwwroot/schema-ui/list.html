<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FluentCMS Schema Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        td pre {
            white-space: pre-wrap;
            margin: 0;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img alt="logo" src="/fluent-cms.png" height="40" class="mr-2">
    </a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="./edit.html?schema=menu">Add Menu</a>
        <a class="nav-item nav-link" href="./edit.html?schema=entity">Add Entity</a>
        <a class="nav-item nav-link" href="./edit.html?schema=view">Add View</a>
    </div>
</nav>

<div class="table-wrapper">
    <table id="data-table" class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
<script src="./repo.js"></script>

<script>
    async function renderTable() {
        const elementId = 'data-table'
        try {
            const data = await list()
            const tableBody = document.getElementById(elementId);
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td><a href="edit.html?schema=${item.type}&id=${item.id}">${item.name}</a></td>
                    <td>${item.type}</td>
                    <td><button id="${item.id}" data-name="${item.name}" onclick="deleteSchema(this)">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }catch {
        }
    }
    async function deleteSchema(e){
        if (confirm("do you want to delete schema : " +  e.getAttribute('data-name'))){
            await del(e.id)
            window.location.reload()
        }
    }
    renderTable()
</script>

</body>
</html>
