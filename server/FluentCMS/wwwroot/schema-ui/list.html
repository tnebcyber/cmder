<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FluentCMS Schema Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./repo.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img alt="logo" src="/fluent-cms.png" height="40" class="mr-2">
    </a>

    <div class="navbar-nav">
        <a class="nav-item nav-link border-item" href="./list.html">Schema List</a>
        <a class="nav-item nav-link border-item" href="./edit.html?schema=menu">Add Menu</a>
        <a class="nav-item nav-link border-item" href="./edit.html?schema=entity">Add Entity</a>
        <a class="nav-item nav-link border-item" href="./edit.html?schema=view">Add View</a>
    </div>
</nav>

    <table id="data-table" class="table table-bordered">
        <tbody id="table-body">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Type</td>
            <td>Actions</td>
        </tr>
        </tbody>
    </table>
<script>
    async function renderTable() {
        const elementId = 'table-body'
        try {
            const data = await list()
            const tableBody = document.getElementById(elementId);
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td><a href="edit.html?schema=${item.type}&id=${item.id}">${item.name}</a></td>
                    <td>${item.type}</td>
                    <td><button class="btn badge btn-danger btn-sm" id="${item.id}" data-name="${item.name}" onclick="deleteSchema(this)">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }catch {
        }
    }
    async function deleteSchema(e){
        if (confirm("do you want to delete schema : " +  e.getAttribute('data-name'))){
            await del(e.id)
            window.location.reload()
        }
    }
    renderTable()
</script>

</body>
</html>
